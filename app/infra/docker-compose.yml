version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vacas_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vacas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vacas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vacas_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - vacas_network
    profiles:
      - tools

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: vacas_backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/vacas_db
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - /app/node_modules
    networks:
      - vacas_network
    command: npm run dev

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: vacas_frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - vacas_network
    command: npm run dev

volumes:
  postgres_data:

networks:
  vacas_network:
    driver: bridge

