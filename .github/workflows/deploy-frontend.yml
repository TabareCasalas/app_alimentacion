name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'app/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/frontend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./app/frontend

      - name: Build
        working-directory: ./app/frontend
        run: |
          echo "Starting build..."
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo ""
          echo "Running build..."
          npm run build
          echo ""
          echo "Build completed. Checking dist folder..."
          ls -la dist/ || echo "ERROR: dist folder not found"
        env:
          VITE_BASE_PATH: /app_alimentacion/
          NODE_ENV: production

      - name: Verify build output
        working-directory: ./app/frontend
        run: |
          echo "=== Checking dist folder ==="
          if [ -d dist ]; then
            ls -la dist/
            echo ""
            echo "=== Checking index.html ==="
            if [ -f dist/index.html ]; then
              echo "First 30 lines of index.html:"
              head -30 dist/index.html
            else
              echo "ERROR: index.html not found"
              exit 1
            fi
            echo ""
            echo "=== Checking assets folder ==="
            ls -la dist/assets/ 2>/dev/null || echo "WARNING: assets folder not found or empty"
          else
            echo "ERROR: dist folder does not exist. Build failed."
            exit 1
          fi

      - name: Create .nojekyll file
        working-directory: ./app/frontend
        run: |
          touch dist/.nojekyll
          echo "Created .nojekyll file to disable Jekyll processing"
          ls -la dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'app/frontend/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

