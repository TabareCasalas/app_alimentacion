name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'app/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/frontend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./app/frontend

      - name: Build
        working-directory: ./app/frontend
        run: npm run build
        env:
          VITE_BASE_PATH: /
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "=== Checking dist folder ==="
          if [ -d ./app/frontend/dist ]; then
            ls -la ./app/frontend/dist/
            echo ""
            echo "=== Checking index.html ==="
            if [ -f ./app/frontend/dist/index.html ]; then
              echo "First 30 lines of index.html:"
              head -30 ./app/frontend/dist/index.html
            else
              echo "ERROR: index.html not found"
              exit 1
            fi
            echo ""
            echo "=== Checking assets folder ==="
            ls -la ./app/frontend/dist/assets/ 2>/dev/null || echo "WARNING: assets folder not found or empty"
          else
            echo "ERROR: dist folder does not exist. Build failed."
            exit 1
          fi

      - name: Create .nojekyll file
        run: |
          touch ./app/frontend/dist/.nojekyll
          echo "Created .nojekyll file to disable Jekyll processing"
          ls -la ./app/frontend/dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './app/frontend/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

